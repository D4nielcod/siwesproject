<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="loginsmall.css">
    <title>Log in</title>

  </head>

  <body>
    <!-- Navigation Bar -->
    <div class="navBar" id="myNavBar">
      <h4 class="header">IDPs</h4>
      <a class="anchor home" href="homePage.html">Home</a>
      <a class="anchor" href="#">About</a>
      <a class="navicon" href="javascript:void(0);" onclick="myFunction()"><i class="fa fa-bars fa-2x" aria-hidden="true"></i></a>
    </div>

    <!-- Container -->
    <div class="container">
      <h4>LOGIN</h4>
      <p>Sign in and start managing your candidates</p>

      <form class="">
        <input type="text" name="" value="" placeholder="Username">
        <input class="input2" type="password" name="" value="" placeholder="Password">
        <input class="checkbox" type="checkbox" name="" value="">
        <label for="">Remember password</label>
        <a class="forgot" href="notAvailable.html">Forgot password?</a>
        <a class="button" href="notAvailable.html">Login</a>
        <a class="admin" href="">Admin? Login</a>
      </form>
    </div>

    <footer></footer>

    <script>
      function myFunction() {
        var x = document.getElementById("myNavBar");
        if (x.className === "navBar") {
          x.className += " responsive";
        } else {
          x.className = "navBar";
        }
      }
    </script>
  </body>
</html>
